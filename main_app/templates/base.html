{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Park</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% tailwind_css %}
</head>

<body>
    <header class="bg-gray-500 bg-opacity-20">
      <div class="w-5/6 mx-auto">
        <nav class="h-18 flex justify-between items-center content-start">
          <div class="heading">
            <a href="/"><h1 class="pt-3 custom--b">Dino Park</h1></a>
          </div>
          <div class="nav-wrapper">
            <ul>
              <li><a class="custom--a" href="{% url 'about' %}">About</a></li>
              {% if user.is_authenticated %}
                <li><a class="custom--a" href="">All Fields</a></li>
                <li><a class="custom--a" href="{% url 'logout' %}">Log Out</a></li>
              {% else %}
                <li><a class="custom--a" href="{% url 'signup' %}">Sign Up</a></li>
                <li><a class="custom--a" href="{% url 'login' %}" class="button">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
