{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="main-section">
            <nav class="custom--nav">
              <div class="heading">
                <h1>
                  <a class="custom--a" href="/">Project 3</a>
                </h1>
              </div>
              <div class="nav-wrapper">
                <ul>
                  <li><a class="custom--a" href="">About</a></li>
                  {% if user.is_authenticated %}
                  <li><a class="custom--a" href="">All bases</a></li>
                  <li><a class="custom--a" href="{% url 'logout' %}">Log Out</a></li>
                  {% else %}
                  <li><a class="custom--a" href="{% url 'signup' %}">Signup</a></li>
                  <li><a class="custom--a" href="{% url 'login' %}" class="button">Login</a></li>
                  {% endif %}
                </div>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-copyright text-center py-3"">
        <div>footer</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
