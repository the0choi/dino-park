{% extends 'base.html' %}
{% block content %}

<div class="clouds-overlay"></div>

<div class="flex flex-col">
    <div class="w-3/5 mx-auto flex items-center justify-center h-screen -mt-20">
        <div class="w-200 border-solid border-white border-2 border-opacity-20 rounded-xl backdrop-blur-md shadow-xl p-10 bg-black bg-opacity-20">
            <div class="flex justify-center items-center">
                <div class="mr-28">
                    <p class="font-bold text-xs">
                        <i class='bx bx-cube-alt'></i>
                        A Jurassic-style productivity timer.
                    </p>

                    <p>Stay focused on the things that matter.</p>
                    <p>Hatch your own pre-historic park!</p>

                    </div>
                </div>
                <div class="bg-[url('https://i.imgur.com/ai7MsZ6.png')] bg-cover w-96 h-96 rounded-3xl mx-auto flex items-center justify-center">

            </div>
        </div>
    </div>
    <footer class="text-center -mt-8">
        <p>Made by <a href="https://github.com/the0choi" class="font-bold">the0choi</a> and <a href="https://github.com/motech99" class="font-bold">motech99</a></p>

</div>
