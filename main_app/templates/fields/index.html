{% extends 'base.html' %}
{% block content %}
<div class="w-2/3 mx-auto flex items-center justify-center -mt-60 custom-height--2">
    <div class="border-solid border-white border-4 border-opacity-80 rounded-xl backdrop-blur-xl shadow-xl p-10 bg-gradient-to-b from-[#78bb3f] to-[#009954] px-60 text-shadow mb-10">
        <div class="flex flex-col justify-center items-center text-center">
            <h1 class="text-4xl">All Parks</h1>
            <p>Current Date: {{  current_date|date }}</p>

            <div class="rounded-lg mt-10 mb-20 max-h-96 overflow-y-auto border-2 border-white border-opacity-50">
                <table class="table-auto w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-300 uppercase bg-gray-600">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Date
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Total Focus Time
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Details
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for field in fields %}
                            <tr class="border-b bg-gray-800 border-gray-700 hover:bg-gray-700">
                            <th scope="row" class="px-6 py-4 font-semibold text-white">
                                {{ field.date|date }}
                            </th>
                            <td class="px-6 py-4">

                            </td>
                            <td class="px-6 py-4">
                                <a href="" class="font-medium text-blue-500 hover:underline">View</a>
                            </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

{% endblock %}
