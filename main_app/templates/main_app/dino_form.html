{% extends 'base.html' %}
{% block content %}

<div class="w-2/3 mx-auto flex items-center justify-center h-screen -mt-20">
    <div class="border-solid border-white border-2 border-opacity-20 rounded-xl backdrop-blur-xl shadow-xl p-10 bg-black bg-opacity-5 px-40 text-shadow spacing--detail">
        <div class="flex flex-col justify-center items-center text-center ">
            <h1 class="detail-page-sizing-text">Edit</h1>
            <p>Dino Name: {{dino.name}}</p>
            <img class="img--size" src="{{ dino.url }}">
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
           
                <input type="submit" value="Submit" class="inline-flex h-12 items-center justify-center px-5 py-2 mt-5 rounded-full bg-red-600 font-bold text-white mx-auto custom--btn">
                <a href="{% url 'dinos_detail' dino.id %}" class="inline-flex h-12 items-center justify-center px-5 mt-5 rounded-full bg-red-600 font-bold text-white mx-auto custom--btn ">Cancel</a>
        </div>

    </div>
 </div>


{% endblock %}
